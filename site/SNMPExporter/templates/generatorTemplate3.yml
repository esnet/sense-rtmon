modules:
  if_mib:
    walk: # List of OIDs to walk. Can also be SNMP object names or specific
    max_repetitions: 25  # How many objects to request with GET/GETBULK, defaul$
                         # May need to be reduced for buggy devices.
    retries: RETRY   # How many times to retry a failed request, defaults to 3.
    timeout: TIMEOUT  # Timeout for each individual SNMP request, defaults to 5s.

    auth:
      # Community string is used with SNMP v1 and v2. Defaults to "public".
      # Replace with your network element's SNMP community read string. 
      community: COMMUNITYREADSTRING

    lookups:  # Optional list of lookups to perform.
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        lookup: ifDescr
  
  if_mib2:
    walk: # List of OIDs to walk. Can also be SNMP object names or specific
    max_repetitions: 25  # How many objects to request with GET/GETBULK, defaul$
                         # May need to be reduced for buggy devices.
    retries: RE2   # How many times to retry a failed request, defaults to 3.
    timeout: TI3  # Timeout for each individual SNMP request, defaults to 5s.

    auth:
      # Community string is used with SNMP v1 and v2. Defaults to "public".
      # Replace with your network element's SNMP community read string. 
      community: CS2

    lookups:  # Optional list of lookups to perform.
      - source_indexes: [ifInd2]
        lookup: ifA2
      - source_indexes: [ifInd2]
        lookup: ifD2

  if_mib3:
    walk: # List of OIDs to walk. Can also be SNMP object names or specific
    max_repetitions: 25  # How many objects to request with GET/GETBULK, defaul$
                         # May need to be reduced for buggy devices.
    retries: RE3   # How many times to retry a failed request, defaults to 3.
    timeout: TI3  # Timeout for each individual SNMP request, defaults to 5s.

    auth:
      # Community string is used with SNMP v1 and v2. Defaults to "public".
      # Replace with your network element's SNMP community read string. 
      community: CS3

    lookups:  # Optional list of lookups to perform.
      - source_indexes: [ifInd3]
        lookup: ifA3
      - source_indexes: [ifInd3]
        lookup: ifD3